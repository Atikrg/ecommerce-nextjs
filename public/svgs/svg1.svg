   <svg
          width="100%"
          height="100%"
          viewBox="0 0 800 600"
          preserveAspectRatio="xMidYMid slice"
          xmlns="http://www.w3.org/2000/svg"
        >
          {/* Shopping cart */}
          <path d="M200,150 Q250,100 300,150 T400,150" stroke="#4F46E5" fill="none" strokeWidth="8"/>
          <circle cx="250" cy="180" r="30" fill="#4F46E5" opacity="0.7"/>
          <circle cx="350" cy="180" r="30" fill="#4F46E5" opacity="0.7"/>
          
          {/* Shopping bags */}
          <path d="M550,200 Q600,150 650,200 T750,200" stroke="#10B981" fill="none" strokeWidth="10" opacity="0.6"/>
          <path d="M500,250 Q550,200 600,250 T700,250" stroke="#F59E0B" fill="none" strokeWidth="10" opacity="0.6"/>
          
          {/* Price tags */}
          <rect x="100" y="300" width="40" height="60" fill="#EF4444" opacity="0.5" rx="5"/>
          <rect x="600" y="350" width="40" height="60" fill="#3B82F6" opacity="0.5" rx="5" transform="rotate(15 600 350)"/>
          
          {/* Shopping items */}
          <circle cx="300" cy="400" r="25" fill="#8B5CF6" opacity="0.4"/>
          <rect x="450" y="380" width="50" height="30" fill="#EC4899" opacity="0.4" rx="5"/>
          
          {/* Stars/decorations */}
          <polygon points="150,450 155,440 165,440 158,430 160,420 150,425 140,420 142,430 135,440 145,440" fill="#F59E0B" opacity="0.3"/>
          <polygon points="700,450 705,440 715,440 708,430 710,420 700,425 690,420 692,430 685,440 695,440" fill="#10B981" opacity="0.3"/>
        </svg>